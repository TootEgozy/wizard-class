<!DOCTYPE html>
<html lang="en">

    <style>
        #wizard {
            width: 150px;
            height: 150px;
            top: 100px;
            position: absolute;
        }

        .container {
            min-width: 90vh;
            min-height: 85vh;
            margin: 10px;
            background-color: beige;
            padding: 5vh;
            display: flex;
            align-items: center;
            justify-content: center;
            
        }
    </style>

    <head>
        <title>Wizard Simulator</title>
    </head>

    <body>
        <div class="container">
            <img id="wizard" src="wizard.png">
            <button onclick="teleport()">Teleport</button>
        </div>
    </body>

    <script>
        const maxHeight = window.innerHeight - 150;
        const maxWidth = window.innerWidth - 150;


        function teleport() {
            const wizard = document.getElementById("wizard");

            const randomTopPosition = Math.floor(Math.random() * maxHeight);
            const randomLeftPosition = Math.floor(Math.random() * maxWidth);

            wizard.style.top = randomTopPosition + 'px';
            wizard.style.left = randomLeftPosition + 'px';
        }

    </script>

</html>
